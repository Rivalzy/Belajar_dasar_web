<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercury Gundam</title>

    <!-- My Own Styles -->
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="icon" href="assets/image/Earth_House_.webp" />
  </head>
  <body>
    <header>
      <div class="jumbotron">
        <div class="overlay"></div>
        <h1>Mobile Suit Gundam the Witch from Mercury</h1>
        <i> Kidō Senshi Gandamu Suisei no Majo </i>
      </div>

      <nav>
        <ul>
          <li>
            <a href="#Overview">Overview</a>
          </li>
          <li>
            <a href="#Gundam">Gundam</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Konten samping -->
      <aside>
        <button class="toggleAside">Show</button>
        <div id="asideContent" class="hidden">
          <article class="profile card">
            <header>
              <h2>Suletta Mercury</h2>
              <p>スレッタ・マーキュリ</p>
              <figure>
                <img src="assets/image/Suletta-29.webp" />
                <div class="logo">
                  <img src="assets/image/Earth_House_.webp" alt="logo" />
                  <figcaption>Earth House</figcaption>
                </div>
              </figure>
            </header>

            <section>
              <h3>Informasi Lainnya</h3>
              <table>
                <tr>
                  <th>Age</th>
                  <td>: 17</td>
                </tr>
                <tr>
                  <th>Gender</th>
                  <td>: Female</td>
                </tr>
                <tr>
                  <th>Height</th>
                  <td>: 170cm</td>
                </tr>
                <tr>
                  <th>Species</th>
                  <td>: Human</td>
                </tr>
                <tr>
                  <th>Birth Date</th>
                  <td>: 105</td>
                </tr>
              </table>
              <h3>
                <a
                  href="https://gundam.fandom.com/wiki/Suletta_Mercury"
                  target="_blank"
                  class="btn"
                  >More</a
                >
              </h3>
            </section>
          </article>
        </div>
      </aside>
      <!-- Konten artikel -->
      <div id="content"></div>
    </main>

    <footer>
      <p>Submission Dicoding</p>
    </footer>

    <!-- Fungsi kembali keatas -->
    <button id="top"><span>⥣</span></button>

    <script src="script.js"></script>

</html>
